name: Update Release

on:
  release: edited

jobs:
  package:
    name: Build Package

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
  
  update:
    name: Update Release
    
    needs: package
    runs-on: ubuntu-latest
    
    steps:
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://github.com/msiemczyk/reservable-resources-plugin/releases/tag/v1.0.0
          asset_path: target/reservable-resources.hpi
          asset_name: reservable-resources-${{ github.ref[1:] }}.hpi
          asset_content_type: application/octet-stream