name: Update Release

on: workflow_dispatch

jobs:
  update:
    name: Update Release
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          ref: refs/tags/v1.0.0
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        
      - id: parse-version
        uses: actions/github-script@v3
        with:
          script: return context.ref.substring(1)
          result-encoding: string

      - uses: actions/github-script@v3
        id: set-result
        with:
          script: return "Hello!"
          result-encoding: string
      - name: Get result
        run: echo "${{steps.set-result.outputs.result}}"
  
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://uploads.github.com/repos/msiemczyk/reservable-resources-plugin/releases/tag/v1.0.0/assets
          asset_path: ./target/reservable-resources.hpi
          asset_name: reservable-resources-1.0.0.hpi
          asset_content_type: application/octet-stream